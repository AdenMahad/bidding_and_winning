{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
 
  </head>
  <body style="overflow: auto;">
   
    
    <nav class="navbar navbar-expand-lg shadow p-3 mb-5 bg-body rounded " style="padding:20px; border-bottom:solid green 1px;">
      <div class="container-fluid">
  <img class="navbar-brand" src="{% static 'bidster.png' %}" style="height:60px; width:150px">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item ">
        <a class="nav-link active" aria-current="page" href="{% url 'item_list' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item" id="authentication">
        {% if user.is_authenticated %}
        <div>
        <a href="{% url 'logout' %}"><button class="btn btn-primary btn sm" style="margin-top:3px; width:70px;  margin-left-60px; ">logout</button></a>      
      </div>
      {% else %}
      <div style="display: inline-block;margin-top:3px;">
      
  

<a href="{% url 'login' %}"><button style="width:70px;"  class="btn btn-primary" >login</button></a>


<a href="{% url 'signup' %}"><button class="btn btn-primary btn sm" style="width:70px;  margin-left-60px;" >signup</button></a>
    </div>
      {% endif %}
      </li>
    </ul>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" style="border:solid #5cb85c;" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" style="background-color:#5cb85c;color:white;" type="submit">Search</button>
    </form>
  </div>
</div>
</nav>

   {% block content %}

   {% endblock  %}
   
  </body>
</html>
